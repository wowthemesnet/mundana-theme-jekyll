# Site
name: 'PROBLEMON'
description: 'Comparte tu opini√≥n con miles de personas.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
baseurl: ''
disqus: 'problemon'
email: 'hola@problemon.com'
mailchimp-list: 'https://gmail.us20.list-manage.com/subscribe/post?u=2f67f9b0d76ee2852c1048af3&amp;id=309f4bd676'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag


# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
  # TODO: Replace deafult author
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      permalink: /posts/:path

  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page

  # all authors
  - scope:
      path: "_authors"
    values:
      layout: author

# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10

# collections
collections:
  authors:
    output: true
    permalink: /author/:path

# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
