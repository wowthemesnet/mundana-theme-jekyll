    "body": "2019/10/23 - Motivation: Before now, me as a undergraduate student, I was parsimony who usually depend on colab, kaggle, friend‚Äôs server(occasional) whenever i need GPU. . ¬†¬†And this time it‚Äôs been for a while to install GPU than I expected and I share the several component that stood in my way. ¬†¬†Written at Oct 24 2019, if you think this is deprecated, please do not have a leap of faith. ¬†¬†¬†¬†¬†¬†¬† 1. Did not know there is JupyterLab in Google Cloud Platform. : At the first time when GCP came out, there was no AI Platform service. So from starting vm instance to launching jupyter and installing packages, I did all of the things myself. (but I learned ü§ó) $	curl -O https://repo. continuum. io/archive/Anaconda3-5. 0. 1-Linux-x86_64. sh[Downloading conda in ssh] ¬†I created VM instance,selected zone, machine type and disk type. Then, define firewall rules and in ssh terminal, install jupyter and other packages. But you can do all of these things AI Platform.  [AI Platform] I think if you are at Asia-Pacific, it can save your time. ¬†¬†¬†¬†¬† 2. Consider if the platform has limited resources in a region you live in. : ¬†I live in South Korea, East Asia, and it seems like this region has lots of limitation in GPU (except quite expensive AWS). ¬†And the Taiwan which was the only one region where I can launch my own VM with GPU (I tried all the other regions in the list) sometimes do normaly, but not always. üò• ¬†After launching, I did several works and next day I could not start VM. (I didn‚Äôt count it, but tried it a few hours because I didn‚Äôt want cost any more time‚Ä¶) ¬†Endlessly failed to start instance, then I choose to move AWS as an alternative way. ¬†¬†¬†¬†¬† 3. Fast. ai gives deliberate guide and I didn‚Äôt know it. : ¬†Fast. ai offer the guide for all available platform. (Colab, salamander, Gradient, Kaggle, Colab, and so on) ¬†It is so important, and really needs, because cloud computing options are vary as occasion and purpose arise. ¬†I didn‚Äôt know fast. ai has manual to running GCP, and I think it‚Äôs as good a reason as any for me to be have taken time. ¬†It helped me so much when I had aws and shortened time. ¬†¬†¬†¬†¬† 4. You should wait to add more volume just after add volume, by building AWS EC2. : ¬†Since Elastic Block Store(EBS) storage supports optimized storage, users can‚Äôt extend storage volume two times in a row. ¬†Unfortunately, at the first time, I didn‚Äôt know it (again üëª) and when VM lacked volume, I doubled dist capacity (76*2) at a rough but It needs more. ¬† "

a:  pytorch and numpy are pretty much same.  variable c explains how many pixels there are in in MNIST, 28 pixels PyTorch‚Äôs view() method: torch function that manipulating tensor, and squeeze() in torch &amp; mathmatical operation similar function Rao &amp; McMahan said usually this functions result in feature vector.  In part 1, you can use view function several times. ¬†Initial python model:    Which is Linear, like $Xw$(weight)$+a$(bias) $= Y$     If you don‚Äôt know hou to multiple matrix, refer this site matmul visulization site  How many time spends if we we use pure python:    function matmul, typical matrix multiplication function, takes about 1 second for calculating 1 single train data! (maybe assumed stochastic, 5 data points in validation)     it takes about 11. 36 hours to update parameters even single layer and 1 iteration! (if that was my computer, it would be 14 hours. . )ü§™     THIS is why we need to consider ‚Äòtime‚Äô&amp;‚Äôspace‚Äô   This is kinda slow - what if we could speed it up by 50,000 times? Let‚Äôs try! ¬† Elementwise ops: How can we make python faster?:  If we want to calculate faster, then do remove pythonic calcuation, by passing its computation down to something that is written something other than python, like pytorch.  According to PyTorch doc it uses C++ (via ATen), so we are going to implement that function with python. ¬†What is element wise operation?:  items makes a pair, operate corresponding component¬†Frobenius norm:       $ | A |F = \left( \sum{i,j=1}^n   a_{ij}   ^2 \right)^{1/2} $    above converted into(m\*m). sum(). sqrt()&gt;    Plus, don‚Äôt suffer from mathmatical symbols. He also copy and paste that equations from wikipedia.     and if you need latex form, download it from archive.  "

function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
